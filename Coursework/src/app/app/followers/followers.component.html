<app-page-grid>
  <div class="team-tabs">
    <div class="btn-team">
      <button class="team-tabs__item pressed">Подписчики</button>
      <a [routerLink]="['/following', userId]" routerLinkActive="active">
        <button class="team-tabs__item">Подписки</button>
      </a>
    </div>
  </div>
  <div class="search-team">
    <div class="search-box">
      <form class="search">
        <input type="search" placeholder="Найти пользователя">
      </form>
    </div>
    <div class="teams-list">
      <tui-loader [showLoader]="!(users | async)"></tui-loader>
      <app-user-card *ngFor="let user of users | async" [userData]="user"></app-user-card>
    </div>
  </div>
</app-page-grid>
