<form [formGroup]="form" class="add-form" >
  <tui-text-area class="term" formControlName="termInput">Термин</tui-text-area>
  <tui-text-area formControlName="descriptionInput">Объяснение</tui-text-area>
  <button
  tuiButton
  type="button"
  size="m"
  appearance="secondary" (click)="cancel()">Отмена</button>
  <button
  tuiButton
  type="button"
  size="m"
  appearance="accent" (click)="add()">Добавить</button>
</form>
